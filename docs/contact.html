<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>una web wapísima</title>
    <script
      src="https://kit.fontawesome.com/1aee50749a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="title">
        <h1 class="h1">Nombre del grupo</h1>
      </div>

      <div class="links">
        <a href="../index.html#team" style="text-decoration: none" class="a"
          >Equipo</a
        >
        <a href="../index.html#adalabers" style="text-decoration: none" class="a"
          >Quienes somos</a
        >
        <a href="../contact.html" style="text-decoration: none" class="a"
          >Contacto</a
        >
      </div>
    </header>


    <!-- MAIN CONTACT -->
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="img-hero"></div>
      </section>

      <!-- CONTACT -->
      <section class="contact">
        <h2 class="contact-title">contacto</h2>
        <p class="text-contact">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam eligendi,
          temporibus suscipit atque sequi quod reiciendis!
        </p>
        <small class="small-contact"
          >todos los campos marcados con * son obligatorios.</small
        >
      </section>
      <section class="section__form">
        <form class="form" action="/signup" method="post">
          <ul class="ul-form">
            <li>
              <label for="fullName">Nombre completo *</label>
              <input type="text" id="fullName" name="fullName" />
            </li>
            <li>
              <label for="emailAddress">Email *</label>
              <input type="email" id="emailAddress" name="emailAddress" />
            </li>
            <li>
              <label for="telephone">Teléfono</label>
              <input type="tel" id="telephone" name="telephone" />
            </li>
            <li>
              <label for="message">Mensaje*</label>
              <input type="text" id="message" name="message" />
            </li>
            <li class="button-form">
              <button class="button" type="submit">ENVIAR</button>
            </li>
          </ul>
        </form>
      </section>
    </main>


    <!-- FOOTER -->
    <footer class="footer-container">
      <div class="footer-HomePage">
        <section class="copy">
          <p>Nombre del grupo &copy; 2021</p>
        </section>
        <section class="link-footer">
          <a href="../index.html#team" class="specific-link">EQUIPO</a>
          <a href="../index.html#adalabers" class="specific-link">QUIÉNES SOMOS</a>
          <a href="../contact.html" class="specific-link">CONTACTO</a>
        </section>
        <section class="logo-footer">
          <img
            src="https://github.com/Adalab/project-promo-x-module-1-team-profes/blob/main/logo-adalab.png?raw=true"
            alt="logo-Adalab"
            class="img-logo-footer"
          />
        </section>
      </div>
    </footer>

  </body>
</html>
