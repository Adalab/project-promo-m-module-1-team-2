<main>
  <!-- HERO -->
  <section class="hero">
    <div class="img-hero"></div>
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <h2 class="contact-title">contacto</h2>
    <p class="text-contact">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam eligendi,
      temporibus suscipit atque sequi quod reiciendis!
    </p>
    <small class="small-contact">Todos los campos marcados con <span>*</span> son obligatorios.</small>
  </section>
  <section class="section__form">
    <form class="form" action="https://formspree.io/f/mzbyzvrg" method="post">

      <label for="fullName">Nombre Completo <span>*</span>
        <input type="text" id="fullName" name="fullName" placeholder="Nombre..." minlength="3" maxlength="40" />
      </label>

      <label class="email" for="emailAddress">Email <span>*</span>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="nombre.apellidos@mail.com" minlength="7"
          maxlength="40" />
      </label>

      <label class="telf" for="telephone">Teléfono
        <input type="tel" id="telephone" name="telephone" placeholder="Ej: 123456789" pattern="[0-9]{9}"
          maxlenght="9" />
      </label>

      <label for="message">Mensaje <span>*</span>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="¿Qué necesitas?"></textarea>
      </label>

      <button class="button" type="submit">Enviar</button>

    </form>
  </section>
</main>
